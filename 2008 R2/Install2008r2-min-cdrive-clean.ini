;SQLSERVER2008 R2 Configuration File

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; SQL 2008 R2 install configuration file. Run D:\Setup.exe /configurationfile=c:\configfile.ini
; 
; -Minimal service installation (no books, sdks's, sync framework?)
; -One drive paths (all on C:\)
; -Used for VMWare Workstation home lab for SQL training
; -This file neads to be cleaned and altered - license agreements etc
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[SQLSERVER2008]
SQLSYSADMINACCOUNTS="lab\pczopowik"
ASSYSADMINACCOUNTS="lab\pczopowik"
FEATURES=SQLENGINE,REPLICATION,FULLTEXT,AS,RS,BIDS,CONN,IS,SSMS,ADV_SSMS
IAcceptSQLServerLicenseTerms = "True"
QUIET="False"
QUIETSIMPLE="True"
;UIMODE="Normal"

INSTANCEID="MSSQLSERVER"
ACTION="Install"
HELP="False"
INDICATEPROGRESS="False"
X86="False"
ENU="True"
ERRORREPORTING="False"
INSTALLSHAREDDIR="C:\Program Files\Microsoft SQL Server"
INSTALLSHAREDWOWDIR="C:\Program Files (x86)\Microsoft SQL Server"
INSTANCEDIR="C:\Program Files\Microsoft SQL Server"
SQMREPORTING="False"
INSTANCENAME="MSSQLSERVER"
AGTSVCACCOUNT="NT AUTHORITY\NETWORK SERVICE"
AGTSVCSTARTUPTYPE="Manual"
ISSVCSTARTUPTYPE="Automatic"
ISSVCACCOUNT="NT AUTHORITY\NetworkService"
ASSVCACCOUNT="NT AUTHORITY\NETWORK SERVICE"
ASSVCSTARTUPTYPE="Automatic"
ASCOLLATION="Latin1_General_CI_AS"
ASDATADIR="C:\Program Files\Microsoft SQL Server\MSAS10_50.MSSQLSERVER\OLAP\Data"
ASLOGDIR="C:\Program Files\Microsoft SQL Server\MSAS10_50.MSSQLSERVER\OLAP\Log"
ASBACKUPDIR="C:\Program Files\Microsoft SQL Server\MSAS10_50.MSSQLSERVER\OLAP\Backup"
ASTEMPDIR="C:\Program Files\Microsoft SQL Server\MSAS10_50.MSSQLSERVER\OLAP\Temp"
ASCONFIGDIR="C:\Program Files\Microsoft SQL Server\MSAS10_50.MSSQLSERVER\OLAP\Config"
ASPROVIDERMSOLAP="1"

FARMADMINPORT="0"
SQLSVCSTARTUPTYPE="Automatic"
FILESTREAMLEVEL="2"
FILESTREAMSHARENAME="MSSQLSERVER"
ENABLERANU="False"
SQLCOLLATION="SQL_Latin1_General_CP1_CI_AS"
SQLSVCACCOUNT="NT AUTHORITY\NETWORK SERVICE"

ADDCURRENTUSERASSQLADMIN="False"
TCPENABLED="0"
NPENABLED="0"
BROWSERSVCSTARTUPTYPE="Disabled"
RSSVCACCOUNT="NT AUTHORITY\NETWORK SERVICE"
RSSVCSTARTUPTYPE="Automatic"
RSINSTALLMODE="DefaultNativeMode"
FTSVCACCOUNT="NT AUTHORITY\LOCAL SERVICE"